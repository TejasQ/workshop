- table:
    schema: public
    name: shopping_carts
  object_relationships:
  - name: shop_item
    using:
      foreign_key_constraint_on: item_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: machine
    permission:
      check: {}
      columns:
      - user_id
      - item_id
      - id
      backend_only: false
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - item_id
      - user_id
      backend_only: false
  select_permissions:
  - role: machine
    permission:
      columns:
      - id
      - item_id
      - user_id
      filter: {}
